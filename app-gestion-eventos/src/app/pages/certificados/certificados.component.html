<div>
    <h3>Lista de eventos en los que participo.</h3>
  
    <div *ngIf="cargando" class="spinner">Cargando eventos...</div>
  
    <div *ngIf="errorMensaje" class="alert alert-danger">
      {{ errorMensaje }}
    </div>
  
    <ul *ngIf="!cargando && !errorMensaje">
      <li *ngFor="let evento of eventos">
        {{ evento.nombre }}
        <button (click)="descargarCertificado(evento.nombre)" class="btn-download">
            Descargar Certificado
        </button>
      </li>
    </ul>
  
    <div *ngIf="!cargando && eventos.length === 0">
      <p>No hay eventos disponibles.</p>
    </div>
  </div>
